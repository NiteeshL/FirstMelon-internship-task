<body>
    <div class="layout">
        <div class="header">
            <ul>
                <li><img src="images/logo.png" alt="Logo"></li>

        <div class="main">
            <div class="details">
                <form action="login.html">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" required placeholder="Fullname"><br>
                    <label for="birth">Date of birth:</label>
                    <input type="date" name="birth" id="birth" required><br>
                    <label for="name">Email Address:</label>
                    <input type="email" name="email" id="email" required placeholder="example@gmail.com"><br>
                    <label for="name">Phone number:</label>
                    <input type="tel" name="name" id="name" required placeholder="without country code"><br>
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="" selected disabled>Choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required placeholder="Username"><br>
                    <label for="name">Password:</label>
                    <input type="password" name="password" id="password" required placeholder="Password"><br>
                    <button>Submit</button><br>
                    <a href="login.html">Already have an account?</a>
                </form>
            </div>
        </div>
